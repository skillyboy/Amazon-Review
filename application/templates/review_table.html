<table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Review Count</th>
        <th>Average Rating</th>
      </tr>
    </thead>
    <tbody>
      {% for month, data in month_data %}
      <tr>
        <td>{{ month }}</td>
        <td>{{ data.count }}</td>
        <td>{{ data.average_rating|default_if_none:"N/A" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
